<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro Technique</title>
    <link rel="stylesheet" href="2ndp.css">
    <script src="2ndp.js"></script>
</head>
<body>
    <div id="studyTimer" class="timer">
        <h2>Study Timer</h2>
        <div id="studyTimerDisplay"></div>
        <button id="studyStartBtn">Start Study</button>
        <button id="studyResetBtn">Reset Study</button>
    </div>
    <div id="breakTimer" class="timer">
        <h2>Break Timer</h2>
        <div id="breakTimerDisplay"></div>
        <button id="breakStartBtn">Start Break</button>
        <button id="breakResetBtn">Reset Break</button>
    </div>
    <div id="sessionCounter" class="counter">
        <h2>Session Counter</h2>
        <p id="sessionCount">0</p>
    </div>
    <div id="motivationSentence" class="motivation-sentence">
        <p>Keep up the good work!</p>
        <p>Stay focused and motivated!</p>
        <p>You're making progress!</p>
    </div>
</body>
</html>
